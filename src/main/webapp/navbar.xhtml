<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>stock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <style>
    *{
    margin: 0;
    padding:0;
    box-sizing: border-box;
}
body{
    font-size: 15px;
    font-family: 'Roboto', sans-serif;
}
.header-area {
    background: #142440;
    width: 100%;
    padding: 12px 30px;
    z-index: 999;
    border-bottom: 2px solid #909090ad;
    box-shadow: 0px 0px 7px 3px red;
}
.header-container {
    display: table;
    width: 100%;
    margin: auto;
}
.site-logo {
    float: left;
    padding: 17px 0px;
}
.site-logo a {
    color: #fff;
    text-decoration: none;
    font-size: 24px;
    font-weight: 600;
    padding: 15px;
}
.site-logo span {
    color: #ff4a04;
}
.site-nav-menu {
    float: right;
}
.primary-menu{
    list-style: none;
}
.primary-menu li {
    display: inline-block;
    margin: 21px 5px;
}
.primary-menu a {
    color: #fff;
    position: relative;
    text-decoration: none;
    text-transform: uppercase;
    font-weight: 500;
    letter-spacing: 1px;
    padding: 15px 10px;
    transition: .5s;
}
.primary-menu a:hover,
.primary-menu .active {
    color:#ff4a04;   
}
.primary-menu li a:after {
    content: "";
    position: absolute;
    width: 0%;
    height: 2px;
    background: #ff4a04;
    bottom: 0px;
    left: 0;
    transition: all .5s;
}
.primary-menu li a:hover:after {
    width: 100%;
}
.primary-menu li .active:after{
    width: 100%;
}
.mobile-nav{
    display: none;
}
.mobile-nav i{
    float: right;
    margin: 10px;
    padding: 10px;
    font-size: 24px;
    color: #fff;
    outline: none;
    cursor: pointer;
}
section#hero-section {
    width: 100%;
    height: 100vh;
    background: url(../img/ny_nu1it.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center center;
}
/* Responsive css */
@media only screen and (max-width: 900px) {
    .site-nav-menu {
        float: none;
        position: absolute;
        background: #142440;
        width: 100%;
        left: 0;
        top: 85px;
        padding: 30px 0px 150px 0px;
        border-top: 1px solid #4a4848;
        clip-path: circle(0% at 100% 0%);
        transition: all .8s;
    }
    .primary-menu li {
        display: block;
        text-align: center;
        margin: 25px 5px;
    }
    .mobile-nav{
        display: block;
    }
    .mobile-menu {
        clip-path: circle(112% at 100% 0%);
    }
    .primary-menu li a:after{
        display: none;
    }
    .notification-icon {
        color: white; /* Couleur par défaut de l'icône */
    }
    .notification-icon.has-notification {
        color: red; /* Couleur de l'icône lorsqu'il y a une nouvelle notification */
    }
    

    </style>
</head>
<body>
    <header class="header-area">
        <div class="header-container">
            <div class="site-logo">
                  <a  href="#"><img src="resources/images/2.jpeg" width="60" height="60" /></a>
            </div>
            <div class="mobile-nav">
                <i class="fas fa-bars"></i>
            </div>
            <div class="site-nav-menu">
                <ul class="primary-menu">
                    <li><a href="index.xhtml">Stock</a></li>
                    <li><a href="add.xhtml" >Ajout produit</a></li>
                    <li><a href="commande.xhtml">Stock approvisionnement</a></li>
                    <li><a href="addcommande.xhtml">ajout commande</a></li>
                    <a href="#" id="notification-icon" class="notification-icon #{commandeManagedBean.commandeRecue ? 'has-notification' : ''}">
    <i class="fas fa-bell fa-1x"></i>
</a>

<li>
    <h:form>
        <h:commandLink action="#{loginManagedBean.logout}" rendered="#{loginManagedBean.loggedIn}" styleClass="logout-icon">
            <i class="fas fa-power-off fa-1x"></i>
        </h:commandLink>
    </h:form>
</li>

                </ul>
            </div>
        </div>
    </header>
    <section id="hero-section"></section>
        <script type="text/javascript" src="app.js"></script>
    <script>$(document).ready(function(){
        $(".mobile-nav i").click(function(){
            $(".site-nav-menu").toggleClass("mobile-menu");
        });
     });</script>
     <script>
		$(document).ready(function() {
		    $('#notification-icon').click(function() {
		        if (#{commandeManagedBean.commandeRecue}) {
		            alert('La commande a été reçue !');
		  
		            $(this).removeClass('has-notification'); // Retirez la classe 'has-notification' pour changer la couleur de l'icône
		            $('#notification-text').text('Pas de notification');
		        } else {
		            alert('Pas de notification');
		        }
		    });
		});

</script>
</body>
</html>
